<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <audio id="win-sound" src="./sounds/win.mp3"></audio>
    <audio id="lose-sound" src="./sounds/lose.mp3"></audio>
    <div class="start" id="start-container">
        <button id="start-btn">Start Game</button>
    </div>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <p>The first to score 5 wins.</p>
        <div class="game">
            <div class="human">
                <h2>Player</h2>
                <div class="image">
                    <img src="./image/player.png" alt="player">
                    <h3>Score: 0</h3>
                </div>
                <div class="button-1">
                    <div class="player-rock">
                        <h1>Rock</h1>
                        <button id="rock"><img src="./image/rock.png" alt="rock"></button>
                    </div>
                    <div class="player-paper">
                        <h1>Paper</h1>
                        <button id="paper"><img src="./image/paper.png" alt="paper"></button>
                    </div>
                    <div class="player-scissors">
                        <h1>Scissor</h1>
                        <button id="scissors"><img src="./image/scissors.png" alt="scissor"></button>
                    </div>
                </div>
            </div>
            <div class="computer">
                <h2>Computer</h2>
                <div class="image">
                    <img src="./image/computer.png" alt="player">
                    <h3>Score: 0</h3>
                </div>
                <div class="button-2">
                    <div class="computer-rock">
                        <h1>Rock</h1>
                        <button><img src="./image/rock.png" alt="rock"></button>
                    </div>
                    <div class="computer-paper">
                        <h1>Paper</h1>
                        <button><img src="./image/paper.png" alt="paper"></button>
                    </div>
                    <div class="computer-scissors">
                        <h1>Scissor</h1>
                        <button><img src="./image/scissors.png" alt="scissor"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="result" id="result-container" style="display: none;">
        <div class="win-result">
            <h1>Result</h1>
            <p id="result-text"></p>
            <a href="index.html" id="restart-btn">Play Again</a>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
